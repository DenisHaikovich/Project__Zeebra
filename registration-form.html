<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registration_style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="registr_container">
            <div class="registr_content">
                <div class="logo">
                    <img src="img/Zeebra-logo.svg" alt="img">
                </div>
                <form onsubmit="saveUserData(event)" class="form-registration">
                    <div>
                        <input type="text" class="name" placeholder="yure name" required>
                    </div>
                    <div>
                        <input type="email" class="email" placeholder="email" required>
                    </div>
                    <div>
                        <input type="password" class="password" placeholder="password" required>
                    </div>
                    <button type="submit" class="btn">Зарегестрироваться</button>
                </form>
                <div class="open">
                    <a href="open_form.html">Войти</a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
