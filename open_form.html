<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/open_style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="registr_container">
            <div class="registr_content">
                <div class="logo">
                    <img src="img/Zeebra-logo.svg" alt="img">
                </div>
                <form onsubmit="login(event)" class="form-open">
                    <div>
                        <input type="email" class="email_open" placeholder="email" required>
                    </div>
                    <div>
                        <input type="password" class="password_open" placeholder="password" required>
                    </div>
                    <button type="submit" class="btn_open">Войти</button>
                </form>
                <div class="open">
                    <a href="registration-form.html">Регистрация</a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
